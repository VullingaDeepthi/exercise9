<!DOCTYPE html>
<html>
<body>
  <form method="get" onsubmit="return validateForm()">
    <span>First Name</span> <input type="text" name="name"><br>
    <span>Last Name</span> <input type="text" name="name"><br>
    <span>Age</span> <input type="number" name="cid"><br>
    <input type="submit" value="Submit">
  </form>
  <script>
    function validateForm() {
      var firstName = document.getElementsByName("name")[0].value;
      var lastName = document.getElementsByName("name")[1].value;
      var age = parseInt(document.getElementsByName("cid")[0].value);
      var alphabetsPattern = /^[a-z]+$/;
      if (firstName.length < 2 || firstName.length > 15 || !firstName.match(alphabetsPattern)) {
          alert("Invalid First Name");
          return false;
      }
      if (lastName.length < 2 || lastName.length > 15 || !lastName.match(alphabetsPattern)) {
          alert("Invalid Last Name");
          return false;
      }
      if (age < 18 || age > 60 || isNaN(age)) {
          alert("Invalid Age");
          return false;
      }
      return true;
    }
  </script>
</body>
</html>
